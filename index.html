<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OOP Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    </head>
    <style>
        #todoAction {
            cursor: pointer;
            background-color: transparent;
            border: 0;
        }
        #todoAction .mdi {
            font-size: 15px;
        }
    </style>
    <body>
        <div class="container-lg mt-5">
            <h1 class="text-muted">Todo List</h1>
            <div class="row mx-0 mt-5">
                <div class="col-xl-8 col-12">
                    <form class="d-grid gap-2" id="form">
                        <div class="input-group">
                            <input type="text" class="form-control shadow-none fst-italic fw-bold text-dark" style="font-size: 14px;">
                            <button type="submit" class="btn btn-dark input-group-text text-uppercase" style="font-size: 12.5px; letter-spacing: 1px;">Submit</button>
                        </div>
                    </form>
                    <div class="d-flex align-items-center justify-content-end my-3"><button class="btn btn-sm px-2 btn-outline-danger" onclick="deleteAll()">Delete All</button></div>
                    <div class="d-flex flex-column w-100 gap-2" id="lists" data-id="">
                        <div class="py-3 px-md-4 px-3 border rounded d-none" id="list">
                            <form id="updateList" method="post" class="w-100 d-flex align-items-center justify-content-between">
                                <input type="text" name="todo" class="form-control p-0 shadow-none border-0 rounded-0 text-dark fst-italic fw-bold" readonly style="font-size: 14px;">
                                <div class="d-flex align-items-center justify-content-center gap-1 ps-md-3 ps-2">
                                    <div class="px-2" onclick="editList(event)" id="todoAction">
                                        <i class="mdi mdi-pencil"></i>
                                    </div>
                                    <button type="submit" class="px-2 d-none" id="todoAction">
                                        <i class="mdi mdi-content-save"></i>
                                    </button>
                                    <div class="px-2" onclick="deleteList(event)" id="todoAction">
                                        <i class="mdi mdi-delete"></i>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mt-5 w-100 d-flex d-none align-items-center justify-content-center flex-column" id="empty_list">
                        <i class="mdi mdi-list-box-outline h1"></i>
                        <h1 class="h6 mb-0 text-dark fst-italic">No Lists !</h1>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
